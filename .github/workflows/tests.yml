name: Tests

on:
  pull_request:

  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      RPM_PY_SYS: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Execute tests
        uses: ./.github/actions/tests
